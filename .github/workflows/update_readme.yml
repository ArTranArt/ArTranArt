name: Update README Progress

on:
  schedule:
    - cron: "0 0 * * *" # S'exécute tous les jours à minuit (UTC)
  workflow_dispatch: # Permet de le lancer manuellement pour tester

# Ajout CRUCIAL pour que le robot ait le droit de faire le "git push"
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run update script
        run: python update_readme.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # L'astuce "|| exit 0" empêche le script de planter s'il n'y a rien à modifier
          git commit -m "Automated update: README progress bar" || exit 0
          git push